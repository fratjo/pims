<div class="preview-container">
  <div class="card">
    @if (product$ | async; as product) {
    <div class="main">
      <div class="info">
        <p>{{ product.name }}</p>
        <p>{{ product.category }}</p>
      </div>
      <div class="values">
        <p>Price: {{ product.price }} â‚¬</p>
        <p>Quantity: {{ product.stockQuantity }}</p>
      </div>
    </div>
    <hr />
    <div>
      <small>{{ product.description }}</small>
    </div>
    }
  </div>
  <div id="bundles">
    <!-- Cannot use @if (bundles$ | async as bundles) ?? -->
    @if (bundles$ | async; as bundles) { @for (bundle of bundles; track $index)
    {
    <app-bundle-preview [bundle]="bundle"></app-bundle-preview>
    } }
  </div>
</div>
